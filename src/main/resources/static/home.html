<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home WorkBeats</title>
    <!-- Estilo del contenido -->
    <link rel="stylesheet" href="styles/home_styles.css">
    <link rel="stylesheet " href="styles/tareas.css">
    <link rel="stylesheet" href="styles/spotify.css">
    <link rel="stylesheet" href="styles/recetas.css">
</head>

<body>

    <div class="parent">
        <div class="div1">
            <nav>
                <ul>
                    <li><a href="/home.html">Inicio</a></li>
                    <li><a href="/detalles.html">Tareas</a></li>
                    <li><a href="/login.html">Salir</a></li>
                </ul>
            </nav>
        </div>

        <!-- Tareas -->
        <div class="div2" >
            <div class="container">
                <div class="todo-header">
                    <h2>Tareas</h2>
                </div>
                <div class="todo-body">
                    <input
                            type="text"
                            id="todoText"
                            class="todo-input"
                            placeholder="Add your items"
                    />
                    <img
                            src="plus.png"
                            alt="+"
                            id="AddUpdateClick"
                            onclick="CreateTodoItems();"
                    />
                </div>
                <h5 id="Alert"></h5>
                <ul id="list-items" class="list-items"></ul>

            </div>
        </div>
        <!-- Spotify -->

        <div class="div3">
            <div id="spotify-container"> </div>
        </div>

        <!-- Recetas -->
        <div class="div4">
            <div id="recetas-container"></div>
        </div>
    </div>

<script type="text/javascript" src="scripts/script_tarea.js"></script>
<script type="text/javascript" src="scripts/script_spotify.js"></script>
<script type="text/javascript" src="scripts/script_recetas.js"></script>
</body>
</html>
